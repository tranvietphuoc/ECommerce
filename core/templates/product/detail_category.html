{% extends 'base.html' %}
{% from '_macros.html' import render_product %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="content-detail-category">
    <div class="items">
      <input type="hidden">
      {% for product in result.products %}
        <div class="row">
          {{ render_product(product) }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
