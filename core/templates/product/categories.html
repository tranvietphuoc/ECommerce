{% extends 'base.html' %}
{% block title %}{{ tilte }}{% endblock %}
{% block content %}
  <div class="content-category">
    <h4>All categories:</h4>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-4">
        {% for category in categories %}
        <a href="{{ url_for('products.detail_category', category_id=category.category_id) }}"><h4>{{ category.category_name }}</h4></a>
          <h5>Have: {{ category.products.count() }} products</h5>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
