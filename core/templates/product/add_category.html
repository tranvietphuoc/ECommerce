{% extends 'base.html' %}
{% from '_macros.html' import render_field, render_button %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="content-form col-sm-8">
    <form action="{{ url_for('products.add_category') }}" class="needs-validation" method="POST" novalidate>
      {{ form.hidden_tag() }}
      <fieldset class="form-group">
        <legend class="border-auto mb-4">Add Category</legend>
        {{ render_field(form.category_name) }}
      </fieldset>
      {{ render_button(form.submit) }}
    </form>
  </div>
{% endblock %}
